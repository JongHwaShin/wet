# 프로젝트 이름 (패키지명으로 사용됨)
name: wet
# 프로젝트 설명
description: "A new Flutter project."
# pub.dev에 실수로 배포되는 것을 방지 (비공개 프로젝트에 권장)
publish_to: 'none'

# 앱의 버전과 빌드 번호를 정의합니다.
# 버전 번호는 점으로 구분된 세 개의 숫자 (예: 1.2.43)
# 선택적으로 +로 구분된 빌드 번호를 추가할 수 있습니다.
# Android: build-name은 versionName, build-number는 versionCode로 사용됨
# iOS: build-name은 CFBundleShortVersionString, build-number는 CFBundleVersion으로 사용됨
# Windows: build-name은 제품 및 파일 버전의 major, minor, patch로 사용됨
version: 1.0.0+1

# Dart SDK 버전 요구사항
environment:
  sdk: ^3.8.1

# dependencies: 앱이 실행되기 위해 필요한 패키지들
# 'flutter pub upgrade --major-versions' 명령으로 자동 업그레이드 가능
# 'flutter pub outdated' 명령으로 최신 버전 확인 가능
dependencies:
  # Flutter SDK (필수)
  flutter:
    sdk: flutter

  # Cupertino Icons: iOS 스타일 아이콘 폰트
  # CupertinoIcons 클래스와 함께 사용
  cupertino_icons: ^1.0.8

  # HTTP 요청을 위한 패키지
  http: ^1.2.0

# dev_dependencies: 개발 중에만 필요한 패키지들 (앱 실행에는 포함되지 않음)
dev_dependencies:
  # Flutter 테스트 프레임워크
  flutter_test:
    sdk: flutter

  # flutter_lints: 권장 코딩 규칙(lints) 세트
  # analysis_options.yaml 파일에서 활성화됨
  # 좋은 코딩 관행을 장려하기 위한 규칙들을 제공
  flutter_lints: ^5.0.0

# Flutter 관련 설정
flutter:

  # Material Icons 폰트를 앱에 포함시킴
  # material Icons 클래스의 아이콘들을 사용할 수 있게 함
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/to/resolution-aware-images

  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/to/asset-from-package

  # To add custom fonts to your application, add a fonts section here,
  # in this "flutter" section. Each entry in this list should have a
  # "family" key with the font family name, and a "fonts" key with a
  # list giving the asset and other descriptors for the font. For
  # example:
  # fonts:
  #   - family: Schyler
  #     fonts:
  #       - asset: fonts/Schyler-Regular.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/to/font-from-package
